<!DOCTYPE html>
<html lang="PT">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Importação Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Importação Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />

    <title>Cadastro de carros</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand">Carroflix</a>
          <!-- Botão para acionar modal -->
          <button
            type="button "
            class="btn btn-primary w-25 me-3"
            data-toggle="modal"
            data-target="#myModal"
          >
            Cadastrar novo veículo
          </button>
        </div>
      </nav>

      <!-- Modal -->
      <div
        class="modal fade"
        id="myModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Cadastrar veículo
              </h5>

              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Fechar"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <label for="recipient-name" class="col-form-label">Nome</label>
              <input
                type="text"
                class="form-control nome"
                id="recipient-name"
              />

              <label for="recipient-name" class="col-form-label"
                >Url da Imagem:</label
              >
              <input type="url" class="form-control url" id="recipient-name" />

              <label for="recipient-name" class="col-form-label" id="carroceria"
                >Carroceria:</label
              >
              <input
                type="text"
                class="form-control carroceria"
                id="recipient-name"
              />

              <label for="recipient-name" class="col-form-label" id="motor"
                >Motor:</label
              >
              <input
                type="text"
                class="form-control motor"
                id="recipient-name"
              />

              <label for="recipient-name" class="col-form-label" id="potencia"
                >Potência:</label
              >
              <input
                type="text"
                class="form-control potencia"
                id="recipient-name"
              />

              <label for="message-text" class="col-form-label" id="descricao"
                >Descrição do veículo:</label
              >
              <textarea
                class="form-control descricaoVeiculo"
                id="message-text"
              ></textarea>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Fechar
              </button>
              <button
                type="button"
                onclick="cadastro()"
                data-dismiss="modal"
                class="btn btn-primary"
              >
                Cadastrar
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="row pai"></div>
    </div>

    <script src="app.js"></script>

    <footer class="page-footer font-small blue">
      <div class="footer-copyright text-center py-3">
        Digital House <br />
        <a href="https://github.com/arthur-campolina" target="_blank"
          >Arthur Campolina</a
        ><br />
        <a href="https://github.com/brunojoseln" target="_blank">Bruno Neves</a
        ><br />
        <a href="https://github.com/Thelfdelgado" target="_blank"
          >Luiz Delgado</a
        >
      </div>
    </footer>
  </body>
</html>
