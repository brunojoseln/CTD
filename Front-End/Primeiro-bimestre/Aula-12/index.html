<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Introdução a eventos</title>
</head>
<body>
    <header class="main-header">
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
            <li>Item 6</li>
        </ul>
    </header>
    <main>
        <h1>Cadastro</h1>
        <p class="main-text">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Culpa voluptates eos vitae maxime cumque magni quos earum nisi dolor quo.</p>
        <button class="successButton">Cadastrar</button>
        <fieldset>
            <legend>Dados Pessoais</legend>
            <div>
                <label for="">Nome</label>
                <input class="custom-input" type="text" name="name" id="name">
            </div>


            <div>
                <input type="checkbox" name="option" id="FirstOption" class="customCheck">
                <label for="Primeira opção">Opção 1</label>
            </div>
            
            <div>
                <input type="checkbox" name="option" id="SecondOption" class="customCheck">
                <label for="Segunda opção">Opção 2</label>
            </div>
        </fieldset>
    </main>
    
</body>
</html>
